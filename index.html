<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Vertical Containers</title>
    <style>
        /* Style for the containers */
        .container {
            width: 30%;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            border: 2px solid #333;
            border-radius: 5px;
        }

        /* Colors for the containers */
        .container:nth-child(1) {
            background-color: #ff5733; /* Reddish-Orange */
        }

        .container:nth-child(2) {
            background-color: #33ff57; /* Green */
        }

        .container:nth-child(3) {
            background-color: #5733ff; /* Blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div class="container">
        <p>Nullam sit amet ligula eu felis tristique lacinia.</p>
    </div>

    <div class="container">
        <p>Vivamus ut dolor vel metus efficitur suscipit.</p>
    </div>
</body>
</html>
